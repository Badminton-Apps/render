services:
  - type: web
    name: client
    env: static
    repo: https://github.com/Badminton-Apps/badman/
    plan: starter
    branch: main
    rootDir: code
    staticPublishPath: dist/apps/client
    buildFilter:
      paths:
        - apps/badman/**
        - libs/frontend/**
    buildCommand: npm install --no-optional; npm run build badman:build:render
    autoDeploy: false
    envVars:
      - fromGroup: client

  - type: web
    name: api
    env: node
    region: frankfurt
    repo: https://github.com/Badminton-Apps/badman/
    plan: starter
    branch: main
    rootDir: code
    buildFilter:
      paths:
        - apps/api/**
        - libs/backend/**
    buildCommand: npm install --no-optional; npm run api:build:production
    startCommand: node ./dist/apps/api/main.js
    autoDeploy: false
    envVars:
      - fromGroup: server
    domains:
      - api.badman.app
  - type: web
    name: worker-sync
    env: node
    region: frankfurt
    repo: https://github.com/Badminton-Apps/badman/
    plan: starter
    branch: main
    rootDir: code
    buildFilter:
      paths:
        - apps/api/**
        - libs/backend/**
    buildCommand: npm install --no-optional; npm run worker-sync:build:production
    startCommand: node ./dist/apps/worker/sync/main.js
    autoDeploy: false
    envVars:
      - fromGroup: server

  # next
  - type: web
    name: client-next
    env: node
    region: frankfurt
    repo: https://github.com/Badminton-Apps/badman-next/
    plan: starter
    branch: main
    buildFilter:
      paths:
        - apps/badman/**
        - libs/frontend/**
    buildCommand: npm install --no-optional; npm run build:ssr:render
    startCommand: node dist/badman/server/main.js
    autoDeploy: true
    domains:
      - beta.badman.app
    envVars:
      - fromGroup: client-next

  - type: web
    name: client-next-static
    env: static
    repo: https://github.com/Badminton-Apps/badman-next/
    plan: starter
    branch: main
    staticPublishPath: dist/badman/browser
    buildFilter:
      paths:
        - apps/badman/**
        - libs/frontend/**
    buildCommand: npm install --no-optional; npm run build badman:build:render
    autoDeploy: true
    envVars:
      - fromGroup: client-next

  - type: web
    name: api-next
    env: node
    region: frankfurt
    repo: https://github.com/Badminton-Apps/badman-next/
    plan: starter
    branch: main
    buildFilter:
      paths:
        - apps/api/**
        - libs/backend/**
    buildCommand: npm install --no-optional; npm run api:build:production
    startCommand: node ./dist/apps/api/main.js
    autoDeploy: true
    envVars:
      - fromGroup: server-next
    domains:
      - api-next.badman.app
  - type: web
    name: worker-sync-next
    env: node
    region: frankfurt
    repo: https://github.com/Badminton-Apps/badman-next/
    plan: starter
    branch: main
    buildFilter:
      paths:
        - apps/api/**
        - libs/backend/**
    buildCommand: npm install --no-optional; npm run worker-sync:build:production
    startCommand: node ./dist/apps/worker/sync/main.js
    autoDeploy: true
    envVars:
      - fromGroup: server-next

  # Services
  - type: redis
    name: redis
    plan: free
    region: frankfurt
    ipAllowList: [] # only allow internal connections
    maxmemoryPolicy: allkeys-lru

databases:
  - name: badman
    region: frankfurt
    plan: standard
    databaseName: badman
    user: badman
    ipAllowList: []
